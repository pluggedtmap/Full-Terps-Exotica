server {
    listen 80;
    server_name bigclouds.shop www.bigclouds.shop;

    # Redirection HTTP -> HTTPS (Certbot s'en charge généralement, mais bonne pratique)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name bigclouds.shop www.bigclouds.shop;

    # SSL Config (A REMPLACER PAR CERTBOT)
    # ssl_certificate /etc/letsencrypt/live/bigclouds.shop/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/bigclouds.shop/privkey.pem;

    root /var/www/BigClouds;
    index index.html;

    # Sécurité
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    location / {
        # Si fichier existe, le servir (Frontend static)
        # Sinon, proxy vers le serveur Node (API)
        try_files $uri $uri/ @backend;
    }

    location /api {
        proxy_pass http://localhost:4005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location @backend {
        proxy_pass http://localhost:4005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Uploads (Images/Vidéos)
    location /uploads {
        alias /var/www/BigClouds/uploads;
    }
}
